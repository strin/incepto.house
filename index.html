    .profile {

        height: 100px;

    }

    .clickProfile {

        border-top-right-radius: 20px;
        margin-right: auto;
        background: #191919;
        text-align: center;
        padding: 20px 0px 20px 0px;

        -moz-transition: cubic-bezier(.34, .43, 0, 1.02) 0.5s;
        transition: cubic-bezier(.34, .43, 0, 1.02) 0.5s;
        width: 300px;
        height: 120px;
        margin-top: 24vh;
    }

    .profile-image {
        background-size: cover;
        background-position: center;
        z-index: 100;
        position: relative;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        -webkit-transition: cubic-bezier(.34, .43, 0, 1.02) 0.2s;
        -moz-transition: cubic-bezier(.34, .43, 0, 1.02) 0.2s;
        transition: cubic-bezier(.34, .43, 0, 1.02) 0.2s;
        box-shadow: 0px 0px 0px 2pt transparent;
        border: 0px solid #FFF;
        margin: auto;
        cursor: pointer;
        width: 100px;
        height: 100px;
    }

    .pop-up {
        position: relative;
        background: #e74c3c;
        width: 300px;
        opacity: 0;
        z-index: 0;
        font-family: 'Helvetica Neue', Arial, Helvetica, 'Nimbus Sans L', sans-serif;
        font-weight: 700;
        text-decoration: none;
        /*text-transform:uppercase;*/
        color: #FFF;
        -webkit-transition: cubic-bezier(.34, .43, 0, 1.02) 0.4s;
        -moz-transition: cubic-bezier(.34, .43, 0, 1.02) 0.4s;
        transition: cubic-bezier(.34, .43, 0, 1.02) 0.4s;
        margin-top: 20px;
        border-radius: 20px;
        padding: 13px 0px 10px 0px;
        font-size: 13px;
        left: -100px;
        padding-left: 10px !important;
        padding-right: 10px !important;
    }

    .pop-up:after {
        bottom: 100%;
        left: 50%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
        border-color: rgba(231, 76, 60, 0);
        border-bottom-color: #e74c3c;
        border-width: 10px;
        margin-left: -10px;
    }

    .pop-up a {
        font-family: 'Helvetica Neue', Arial, Helvetica, 'Nimbus Sans L', sans-serif;
        font-weight: 700;
        text-decoration: none;
        text-transform: uppercase;
        color: #FFF;
    }

    .overlay {
        background: rgba(0, 0, 0, .5);
        position: absolute;
        margin: auto;
        width: 0px;
        height: 0px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        opacity: 0;
        -webkit-transition: .3s ease;
        transition: .3s ease;
    }

    .profile-image:hover .overlay {
        opacity: 1;
        width: 100%;
        height: 100%;
    }

    .overlay span {
        color: #fff;
        font-family: 'Open Sans', sans-serif;
        text-align: center;
        position: absolute;
        margin: auto;
        width: 160px;
        height: 30px;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
    }

    .profile-image:hover .overlay span {
        opacity: 1;
        -webkit-transition: 1.3s ease;
        transition: 1.3s ease;
    }

    <script>
    var lastSlideDate = Date.now();
    var blockSlideDuration = 2000; // block control for this amount of time after each slide.
    window.onwheel = function(e) {
        if (Date.now() - lastSlideDate < blockSlideDuration) return;
        console.log(e.deltaY);
        if (e.deltaY <= 0) {
            document.querySelector('.slider-control.left').click();
            lastSlideDate = Date.now();
        } else {
            document.querySelector('.slider-control.right').click();
            lastSlideDate = Date.now();
        }
    }
    </script>

        <script>
        // Some javascript.
        $(document).ready(function() {
            var currentProfilePopUp = null;

            function toggleProfile() {
                var popUpId = this.dataset.popup;
                var popUp = $('#' + popUpId);
                if(currentProfilePopUp && popUp != currentProfilePopUp) {
                    currentProfilePopUp.css('opacity', '0');
                    currentProfilePopUp.css('margin-top', '0px');
                }
                currentProfilePopUp = popUp;
                console.log(popUp.css('opacity'));
                if(popUp.css('opacity') == '0') {
                    popUp.css('opacity', '1');
                    popUp.css('z-index', '999999');
                    popUp.css('margin-top', '20px');
                }else{
                    popUp.css('opacity', '0');
                    popUp.css('z-index', '0');
                    popUp.css('margin-top', '0px');
                }
            }
            $('.profile-image').mouseenter(toggleProfile);
            $('.profile-image').click(toggleProfile);
            $('.profile-image').on('tap', toggleProfile);
            $('.profile-image').mouseleave(toggleProfile);
        });
        </script>
